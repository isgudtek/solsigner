<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solsigner</title>
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --bg: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 0.5px, transparent 0.5px);
            background-size: 15px 15px;
            color: var(--text-main);
            padding: 24px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .header h1 svg {
            fill: var(--primary);
        }

        .content {
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #1e293b;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #334155;
            color: #fff;
        }

        .status-box {
            background: #1e293b;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 16px;
        }

        .status-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            margin-bottom: 6px;
        }

        .address-val {
            font-family: monospace;
            font-size: 12px;
            color: var(--primary);
            word-break: break-all;
        }

        .footer {
            margin-top: 24px;
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
            opacity: 0.7;
        }

        .settings-btn {
            position: absolute;
            top: 22px;
            left: 24px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            opacity: 1;
            transform: rotate(30deg);
        }

        .settings-btn svg {
            fill: var(--text-muted);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="settingsBtn" class="settings-btn" title="Settings">
        <svg viewBox="0 0 24 24">
            <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
    </div>

    <div class="header">
        <h1>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
            Solsigner
        </h1>
    </div>

    <div class="content">
        <!-- Not Paired View -->
        <div id="notPairedView">
            <div class="status-box">
                <span class="status-label">Security Status</span>
                <p style="font-size: 13px; color: #f87171;">Not Paired</p>
            </div>
            <p style="font-size: 12px; color: var(--text-muted); margin-bottom: 20px;">Pair with your Phantom wallet to
                enable secure signing features.</p>
            <button id="pairBtn" class="btn btn-primary">Pair Phantom Wallet</button>
        </div>

        <!-- Paired View -->
        <div id="pairedView" class="hidden">
            <div class="status-box">
                <span class="status-label">Connected Wallet</span>
                <div id="addressDisplay" class="address-val">Address...</div>
            </div>

            <div class="status-box"
                style="margin-top: -8px; background: rgba(16, 185, 129, 0.05); border-color: rgba(16, 185, 129, 0.2);">
                <span class="status-label">Last Proof of Ownership</span>
                <p id="verifyStatus" style="font-size: 11px; color: var(--primary); font-weight: 600;">Never verified
                </p>
                <div id="proofToken"
                    style="font-family: monospace; font-size: 10px; color: var(--text-muted); margin-top: 4px; display: none;">
                    Proof Token: Loading...</div>
            </div>

            <button id="verifyNowBtn" class="btn btn-primary" style="margin-top: 0;">Sign Secure Proof</button>
            <button id="unpairBtn" class="btn btn-secondary">Unpair Wallet</button>
        </div>
    </div>

    <div class="footer">Solsigner v1.0</div>

    <script src="popup.js"></script>
</body>

</html>
